<!DOCTYPE html>

<head>

    <title>Inputs</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>

    <nav>
        <a th:href="@{/index}">Home</a>

    </div>
</main>
<footer>
</footer>
</body>
</html>
